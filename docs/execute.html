<div id = "result-view"></div>


<script>
  function execute() {
    const laneResultView = document.getElementById("result-view");
    laneResultView.innerHTML = ''

    const laneList = document.getElementById("lane-input").value.trim().split("/");

    const aSeed = document.getElementById("aseed-input").value.trim().split("/");
    const bSeed = document.getElementById("bseed-input").value.trim().split("/");
    const cSeed = document.getElementById("cseed-input").value.trim().split("/");

    shuffle(aSeed);
    shuffle(bSeed);
    shuffle(cSeed);


    for (const lane of laneList) {
      laneResultView.innerHTML += '<span style="font-size:20px;">' + lane + '번 레인 -> <b></span>'
      laneResultView.innerHTML += '<span style="font-size:20px; color: #ba3c3c;">' +  aSeed.pop() + ' , </span>'
      laneResultView.innerHTML += '<span style="font-size:20px; color: #3d3dc1;">' +  bSeed.pop() + ' , </span>'
      laneResultView.innerHTML += '<span style="font-size:20px; color: #2c852c;">' +  cSeed.pop() + ' </span>'
      laneResultView.innerHTML += '</span><br>'
    }
  }

  function shuffle(array) {
    array.sort(() => Math.random() - 0.5);
  }
</script>
